<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* none, block, inline, inline-block */
        p{border: 1px solid black;}
        #none{display: none;}
        #inline
        {
            /* margin은 좌우만 가능, width, height 값이 적용 안 됨 */
            display: inline;
            margin: 100px;
           
        }
        #inline_block
        {
            /* margin 상하좌우 가능, width, height 값 적용됨 */
            display: inline-block;
            margin: 100px;
           
        }
        /* p태그는 원래 display값이 block */
    </style>
</head>
<body>
    <!-- none: 화면에 전혀 잡히지 않음 -->
    <p id="none">Lorem ipsum dolor sit amet.</p>
    <!-- inline -->
    <p id="inline">Lorem ipsum dolor sit amet.</p>
    <!-- inline-block -->
    <p id="inline_block">Lorem ipsum dolor sit amet.</p>
    <p>그냥 p태그</p>
    <p style="visibility: hidden;">존재는 하나 안 보이는 것</p>
</body>
</html>
