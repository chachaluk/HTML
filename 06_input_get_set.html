<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기본은 get방식</h1>
    <form>
        <!-- text: 글자, submit: 제출을 누르면 액션으로 지정된 곳에 데이터를 넘김 -->
            <input type="text" name="search">
            <input type="submit">
            
    </form>

    <h1>method=get방식</h1>
    <form method="GET">
        <input type="text" name="search">
        <input type="submit">
    </form>

    <h1>method=post방식</h1>
    <form method="POST">
        <input type="text" name="search">
        <input type="password" name="pw">
        <input type="submit"><br>
        <input type="reset">
    </form>

</body>
</html>
