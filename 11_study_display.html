<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1태그는 block이 기본 -->
    <h1>display속성 예시 공부 중</h1>
    <!-- div: division분할 -->
    <!-- 화면을 분할할 때 많이 쓰임 -->
    <div>안녕하세요.</div>
    <div>안녕히가세요.</div>
    <span>안녕</span><span>하세요.</span> <a href="">a-yo!</a>
    <!-- a태그는 inline이 기본 -->

    <!-- 시맨틱태그(의미론적인) -->
    <!-- 웹 표준 규격상으로는 페이지 공간을 나눌 때 -->
    <!-- div태그로만 나누지 않고 header, section, footer 등으로 나눈다
    이렇게 공간을 나눠주게 되면 웹 검색 엔진에서 해당 페이지의 구조를 파악하기 쉬움 
    네이버나 구글은 div를 사용-->
    <header>
        이 부분은 머리
        <nav>네비게이션</nav>
    </header>
    <section>글자 많은거
        <aside>곁다리 내용</aside>
        <article>글자가 많이 들어감</article>
    </section>
    <footer>웹 페이지의 아래부분</footer>
        

</body>
</html>
