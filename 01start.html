<!DOCTYPE html><!--이 문서의 맨위에 적으며, 이것이 HTML5를 지킨 문서임을 보임-->
<html lang="en"><!--일단 영어로 설정되어있으나, 이 값은 보통 잘 안가져옴-->
<head><!--Head태그는 태그 전체의 스타일(색, 크기 등)을 지정하는 곳-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background: chartreuse;
        }
    </style>
</head>
<body>
    <!--여기에 적어도 웹브라우저에서 바로 보이진 않음-->
    <h1 style="color:red">Lorem.</h1>
    <p style="background-color: burlywood;">Lorem, ipsum dolor.</p>
    //id가 bigCharacter이면서 클래스가 big인 h1태그
    //id속성은 절대 중복될 수 없다
    //Big클래스는 클래스명이 big인 태그가 여러개 들어갈 수 있음
    <h1 id="bigCharacter" class-"Big"></h1>
</body>
</html>
