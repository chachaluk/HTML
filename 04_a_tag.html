    <title>Document</title>
</head>
<body>
    <!--하이퍼링크-->
    <a href="https://www.naver.com">네이버</a>
   
    <!--href에 #안붙이고 안써도 되긴하나 #을 붙이는 것이 표준-->
    <a href="#">클릭을 했는데 아무데도 이동하지 않게 하기</a>
   
    <!--alt+shift+화살표키 누르면 동일한 코드가 1줄 복사됨-->
    <a href="">href에 아무것도 안 넣음</a>

    <p>안녕하세요.</p>
    <p>이동준입니다.</p>

    <!--a태그는 한 줄로 출력 됨-->
    <a href="">안녕하세요.</a>
    <a href="">이동준입니다.</a>
    
    <br>
    <br>
